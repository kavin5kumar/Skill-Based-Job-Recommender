{% extends 'base.html' %}
{% block content %}

<h1 class="text-center mt-5 mb-4"></h1>
<form method="POST" enctype="multipart/form-data" action="{{ url_for('recommend') }}">
	<div class="form-group">
		<label for="resume">Upload your resume:</label>
		<input type="file" name="resume" class="form-control-file" id="resume">
	</div>
	<div class="form-group">
		<button type="submit" class="btn btn-primary">Get job recommendations</button>
	</div>
</form>
{% block error %}{% endblock %}
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>
		<div class="alert alert-danger" role="alert">
			{{ message }}
		</div>
	  </li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
<script>
	window.setTimeout(function() {
    	$(".alert").fadeTo(500, 0) 
	}, 4000);
</script>


{% endblock content %}
