{% extends "base.html" %}
{% block content %}
<h1>Your Recommended Job is {{ jobs[0] }}</h1>
<br>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Other Jobs that might Suit You</th>
    </tr>
  </thead>
  <tbody>
    {% for j in range(1, jobs | length) %}
    <tr>
      <td>{{ jobs[j] }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock content %}
