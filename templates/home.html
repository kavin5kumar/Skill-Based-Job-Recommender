<!DOCTYPE html>
<html>
<head>
	<title>Job Recommender</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1 class="text-center mt-5 mb-4">Job Recommender</h1>
		<form method="POST" enctype="multipart/form-data" action="{{ url_for('recommend') }}">
			<div class="form-group">
				<label for="resume">Upload your resume:</label>
				<input type="file" name="resume" class="form-control-file" id="resume">
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary">Get job recommendations</button>
			</div>
		</form>
		{% if message %}
  		<br>
  		<p class="text-danger">{{ message }}</p>
  		{% endif %}
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
